<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentHub.fun</title>
    <link rel="stylesheet" href="panel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a329ef24f.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="logo">
        <h3 onclick="home()">Student<span class="orange">Hub</span></h3>

        <script>
            function home() {
                window.location.href = 'index.html';
            }
        </script>
    </div>

    <div class="navbar">
        <li class="list-item">
            <i class="fa-solid fa-calendar-days"></i>
            <span class="list-item-name">Schedule</span>
        </li>
        <li class="list-item">
            <i class="fa-solid fa-book"></i>
            <span class="list-item-name">Notes</span>
        </li>
        <li class="list-item">
            <i class="fa-solid fa-list-check"></i>
            <span class="list-item-name">To-Do list</span>
        </li>
        <li class="list-item">
            <i class="fa-solid fa-folder-open"></i>
            <span class="list-item-name">Materials</span>
        </li>
    </div>



</body>
</html>
