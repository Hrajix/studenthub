<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentHub.fun</title>
    <link rel="stylesheet" href="panel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a329ef24f.js" crossorigin="anonymous"></script>

    <meta content="StudentHub.fun PANEL" property="og:title" />
    <meta content="A platform for students to manage their academic life." property="og:description" />
    <meta content="https://studenthub.fun/panel.html" property="og:url" />
    <meta content="https://studenthub.fun/embedimage.png" property="og:image" />
    <meta content="#FF751F" data-react-helmet="true" name="theme-color" />
</head>
<body>

    <div class="logo">
        <h3 onclick="home()">Student<span class="orange">Hub</span></h3>

        <script>
            function home() {
                window.location.href = 'index.html';
            }
        </script>
    </div>

    <div class="navbar">
        <li class="list-item">
            <i class="fa-solid fa-calendar-days"></i>
            <span class="list-item-name">Schedule</span>
        </li>
        <li class="list-item">
            <i class="fa-solid fa-book"></i>
            <span class="list-item-name">Notes</span>
        </li>
        <li class="list-item">
            <i class="fa-solid fa-list-check"></i>
            <span class="list-item-name">To-Do list</span>
        </li>
        <li class="list-item">
            <i class="fa-solid fa-folder-open"></i>
            <span class="list-item-name">Materials</span>
        </li>
    </div>


    <div class="container">
        <!-- Levý panel: seznam předmětů -->
        <div class="subjects-panel">
        <h2>Předměty</h2>
        <input type="text" id="subjectInput" placeholder="Název předmětu">
        <button id="addSubjectBtn">Přidat</button>
        <ul id="subjectList"></ul>
        </div>

        <!-- Pravý panel: rozvrh -->
        <div class="schedule">
        <h2>Rozvrh hodin</h2>
        <table id="timetable">
            <thead>
            <tr>
                <th>Den</th>
                <th>1. hodina</th>
                <th>2. hodina</th>
                <th>3. hodina</th>
                <th>4. hodina</th>
                <th>5. hodina</th>
            </tr>
            </thead>
            <tbody>
            <tr><td>Pondělí</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>Úterý</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>Středa</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>Čtvrtek</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>Pátek</td><td></td><td></td><td></td><td></td><td></td></tr>
            </tbody>
        </table>
        </div>
    </div>


    <script src="panel.js"></script>
</body>
</html>
